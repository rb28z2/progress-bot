<!doctype html>
<html>

<head>
    <title>Progress Bot</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="outer-container">
        <ul id="messages"></ul>
        <div class="pb-div" id="pb-title"></div>
        <div class="pb-div" id="pb-episode"></div>
        <div id="inner-container">
            <div class="pb-div" id="pb-tl"></div>
            <div class="pb-div" id="pb-tlc"></div>
            <div class="pb-div" id="pb-edit"></div>
            <div class="pb-div" id="pb-ts"></div>
            <div class="pb-div" id="pb-time"></div>
            <div class="pb-div" id="pb-encode"></div>
            <div class="pb-div" id="pb-qc"></div>
        </div>
        <div id="footer"><span id="plug"><img src="gh-light.png" alt="GitHub Icon"><span id="plug-text"><a href="https://github.com/rb28z2/progress-bot" target="_blank">See this project on GitHub</a></span></span>
            <span class="footer-text" id="totalUsers"></span> <br/>
            <span class="footer-text">Last updated on <span id="update"></span></span>
        </div>
    </div>
    <script src="/progressbar.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="updater_functions.js"></script>
    <script src="visual_functions.js"></script>
</body>

</html>
